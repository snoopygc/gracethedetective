    <div class="container">
        <h2 class="text-center mb-4"><strong>Register</strong></h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required pattern="[A-Za-z\s]+" title="Please enter only English letters">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="birthDay" name="birthDay" required>
                            <option value="" selected disabled>Day</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" id="birthMonth" name="birthMonth" required>
                            <option value="" selected disabled>Month</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" id="birthYear" name="birthYear" required>
                            <option value="" selected disabled>Year</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required pattern="(?=.*[A-Za-z])(?=.*\d).{9,}" title="Password must be at least 9 characters long and contain both letters and numbers">
            </div>
            <div class="mb-3">
                <label for="retypePassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="retypePassword" name="retypePassword" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required pattern="[0-9]{10}" title="Please enter exactly 10 digits">
            </div>
            <br>
            <button type="submit" class="btn btn-primary w-100">REGISTER</button>
        </form>
    </div>
    <br>
    <br>
    <script>
        $("#signupForm").submit(function(e) {
            e.preventDefault();
            $.ajax({
                url: "http://localhost:3500/register",
                type: "POST",
                data: {
                    username: $("#username").val(),
                    password: $("#password").val(),
                    email: $("#email").val()
                },
                success: function(response) {
                    alert(response);
                    $("#signupForm")[0].reset();
                },
                error: function() {
                    alert("Failed to register.");
                }
            });
        });
    </script>
    
    <script>
        $(document).ready(function() {
            // Populate date dropdowns
            const currentYear = new Date().getFullYear();
            for (let i = 1; i <= 31; i++) {
                $("#birthDay").append(`<option value="${i}">${i}</option>`);
            }
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            months.forEach((month, index) => {
                $("#birthMonth").append(`<option value="${index + 1}">${month}</option>`);
            });
            for (let i = currentYear; i >= currentYear - 100; i--) {
                $("#birthYear").append(`<option value="${i}">${i}</option>`);
            }

            // Form validation
            $("#signupForm").submit(function(e) {
                e.preventDefault();
                $(".is-invalid").removeClass("is-invalid");
                let isValid = true;

                // Validate each field
                $(this).find("input, select").each(function() {
                    if (!this.checkValidity()) {
                        $(this).addClass("is-invalid");
                        isValid = false;
                    }
                });

                // Check if passwords match
                if ($("#password").val() !== $("#retypePassword").val()) {
                    $("#retypePassword").addClass("is-invalid");
                    isValid = false;
                }

                // If all validations pass
                if (isValid) {
                    alert("Registration successful!");
                    this.reset();
                }
            });
        });
    </script>
