<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'VT323';
            src: url('https://fonts.gstatic.com/s/vt323/v17/pxiKyp0ihIEF2isfFJU.woff2') format('woff2');
        }

        .navbar {
            height: 60px;
            font-size: 22px;
            font-family: 'VT323', monospace;
            width: 100%;
            position: fixed;
            margin-top: 20px;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-item {
            margin-right: 25px;
        }

        .nav-link {
            padding: 15px 20px;
        }

        body {
            padding-top: 60px;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #000;
            color: #0f0;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-form {
            width: 300px;
            background-color: #111;
            border: 2px solid #FF8000;
            margin-right: 20px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }


        .login-form h2 {
            color: #FF8000;
            font-size: 30px;
            padding: 20px 0;
        }


        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #FF8000;
            background-color: #000;
            color: #FF8000;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-family: 'VT323', monospace;
            font-size: 24px;
        }

        .login-form input[type="submit"],
        .login-form button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #FAB12F;
            border: 0;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-sizing: border-box;
            font-family: 'VT323', monospace;
            font-size: 24px;
        }

        .container {
            background-color: #111;
            border: 2px solid #0f0;
            padding: 20px;
            max-width: 800px;
            font-family: 'VT323', monospace;
        }

        .profile-header {
            border-bottom: 2px solid #0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            background-color: #0f0;
        }

        h1,
        h2,
        h3 {
            color: #0f0;
        }

        .data-row {
            margin-bottom: 10px;
        }

        .case-list {
            list-style-type: none;
            padding-left: 0;
        }

        .case-list li::before {
            content: "> ";
            color: #0f0;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./imgg/footprint.png" alt="Grace the Detective Logo">
                Grace the Detective
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="midterm.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="detective.html">Grace the Detective</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="cyberCrimeDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Cyber Crime
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="cyberCrimeDropdown">
                            <li><a class="dropdown-item" href="cyber-crime.html">Types of Cyber Crime</a></li>
                            <li><a class="dropdown-item" href="criminals.html">Lists of Criminals</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="protection.html">Protect & Be Aware</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="case-studies.html">Case Studies</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="OthersDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Others
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="OthersDropdown">
                            <li>
                                <a class="dropdown-item" href="contact.html">Contact Us</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="Register.html">Register</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="login.html">Login</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/checkforgot">Forgot Password</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <a href="/logout" class="btn btn-danger ms-3">Logout</a>
            </div>
        </div>
    </nav>

    <div class="login-form">
        <h2>Forgot Password</h2>
        <form action="/checkforgot" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="submit">
        </form>
    </div>

    <div class="login-form">
        <h2>Change Password</h2>
        <form action="/change_password" method="POST">
            <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
            <button type="submit">Update Password</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
